<html>
<head><title>Options</title></head>
<script type="text/javascript">
// Saves options to localStorage.
function save_options() {
  var url = document.getElementById("psgi_url").value;
  localStorage["psgi_url"] = url;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var url = localStorage["psgi_url"] || "http://localhost:5000/";
  var select = document.getElementById("psgi_url");
  select.value = url;
}

</script>

<body onload="restore_options()">
<h1>Options</h1>

URL of PSGI application:
<input type="text" id="psgi_url" size="30"/>

<br>
<button onclick="save_options()">Save</button>
<br>
<div id="status"></div>
</body>
</html>
